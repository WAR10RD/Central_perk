{% extends "feed/baseNew.html" %} {% load crispy_forms_tags %} {% load static %}
{% block content %}
<br />
<!-- <div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-9 col-lg-7 mx-auto"> -->
      <div class="middlebox1 card card-signin mr-auto ml-5" style="width: 45vw;">
        <div class="card-body">
          <h2 class="card-title text-center"><b>Register</b></h2>
          <form class="form-signin" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
              <br />
              {{ form|crispy }}
            </fieldset>
            <div class="form-group">
              <button
                class="btn btn-lg btn-primary btn-block text-uppercase"
                type="submit"
              >
                Sign Up</button
              ><br /><br />
            </div>
            <small
              ><p class="text-center">
                Already Registered!
                <a href="{% url 'login' %}"><b>Login Now!</b></a>
              </p></small
            >
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
