{% block content %}
<br />

      <div class="middlebox1 card card-signin mt-6" style="width: 45vw;">
        <div class="card-body">
          <h2 class="card-title text-center"><b>Reset Password</b></h2>
          <form class="form-signin" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
              <br />
              {{ form|crispy }}
            </fieldset>
            <div class="form-group">
              <button
                class="btn btn-lg btn-primary btn-block text-uppercase"
                type="submit"
              >
                Request Password Reset</button
              ><br />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
